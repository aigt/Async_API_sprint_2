version: '3'
services:

  service:
    build: ../../movies_api/
    image: movies_api
    ports:
      - "8000:8000"
    env_file:
      - env_files/elastic.env.example
      - env_files/redis.env.example
      - env_files/movies_api.env.example
    depends_on:
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy

  elasticsearch:
    image: bitnami/elasticsearch:latest
    environment:
      - discovery.type=single-node
    volumes:
      - elastic-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: curl -s http://elasticsearch:9200 >/dev/null || exit 1
      interval: 5s
      timeout: 10s
      retries: 50

  redis:
    image: 'bitnami/redis:latest'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    expose:
      - '6379'
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 2s
      timeout: 3s
      retries: 30

  test_service:
    build: .
    ports:
      - "8001:8000"
    env_file:
      - env_files/elastic.env.example
      - env_files/redis.env.example
      - env_files/movies_api.env.example
    depends_on:
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy

volumes:
  postgres_data:
  elastic-data:
